{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}
{% block content %}

<form class="form form-horizontal" method="post" action="signup">
            {{ form.hidden_tag() }}
            {{ wtf.form_errors(form, False) }}

            {{ wtf.horizontal_field(form.name) }}
            {{ wtf.horizontal_field(form.email) }}
            {{ wtf.horizontal_field(form.password) }}
            <!-- Recaptcha filed omitted here, can't be placed twice? -->

            <div class="form-actions">
               <button name="action_save" type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>

{%  endblock %}
